version: '3.8'

services:
  whatsapp-http-api:
    image: devlikeapro/whatsapp-http-api
    ports:
      - "3000:3000/tcp"
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8000:8000"
    depends_on:
      - whatsapp-http-api